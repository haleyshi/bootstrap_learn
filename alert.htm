<!DOCTYPE html>
<html>
<head>
	<title>Alert</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$(function() {
    		$(".sgh").click(function() {
    			$(this).hide();
    		});
    	});
    </script>
</head>
<body>
<div class="sgh alert alert-success" style="max-width: 360px;">张家界：空气中弥漫着草木的清香</div>
<div class="sgh alert alert-info" style="max-width: 360px;">盐城：空气还不错</div>
<div class="sgh alert alert-warning" style="max-width: 360px;">广州：灰蒙蒙的是什么鬼啊</div>
<div class="sgh alert alert-danger" style="max-width: 360px;">北京：去地狱吧</div>

<div class="alert alert-success alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	张家界：空气中弥漫着草木的清香
</div>
<div class="alert alert-info alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	盐城：空气还不错
</div>
<div class="alert alert-warning alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	广州：灰蒙蒙的是什么鬼啊
</div>
<div class="alert alert-danger alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	北京：去地狱吧
</div>

<div class="alert alert-success" style="max-width: 560px;">
	<a href="#" class="alert-link">张家界：空气中弥漫着草木的清香</a>
</div>
<div class="alert alert-info" style="max-width: 560px;">
	<a href="#" class="alert-link">盐城：空气还不错</a>
</div>
<div class="alert alert-warning" style="max-width: 560px;">
	<a href="#" class="alert-link">广州：灰蒙蒙的是什么鬼啊</a>
</div>
<div class="alert alert-danger" style="max-width: 560px;">
	<a href="#" class="alert-link">北京：去地狱吧</a>
</div>

</body>
</html>
