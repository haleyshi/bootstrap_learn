<!DOCTYPE html>
<html>
<head>
	<title>引用</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">

    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<p>欢迎光临兰亭幼儿园</p>
	<blockquote>
		<p>大家好，我叫施启扬，今年四岁，属大兔！</p>
	</blockquote>
	<blockquote>自我介绍<small>大家好，我叫<cite title="包子">施启扬</cite>，今年四岁，属大兔！</small></blockquote>
	<blockquote class="pull-right">自我介绍<small>大家好，我叫<cite title="包子">施启扬</cite>，今年4岁，属大兔！</small></blockquote>
</body>
