<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<button type="button" class="btn btn-default">默认按钮</button>
	<button type="button" class="btn btn-primary">原始按钮</button>
	<button type="button" class="btn btn-success">成功按钮</button>
	<button type="button" class="btn btn-info">信息按钮</button>
	<button type="button" class="btn btn-warning">警告按钮</button>
	<button type="button" class="btn btn-danger">危险按钮</button>
	<button type="button" class="btn btn-link">链接样式按钮</button>

	<br><br>
	<button type="button" class="btn btn-primary btn-lg">大的原始按钮</button>
	<button type="button" class="btn btn-primary btn-sm">小的原始按钮</button>
	<button type="button" class="btn btn-primary btn-xs">特别小的原始按钮</button>
	<button type="button" class="btn btn-primary btn-block">块级的原始按钮</button>


	<br><br>
	<button type="button" class="btn btn-default active">激活的默认按钮</button>

	<br><br>
	<button type="button" class="btn btn-default disabled">禁用的默认按钮</button>

	<br><br>
	<a role="button" class="btn btn-default" href="#">按钮样式链接</a>
	<a role="button" class="btn btn-default disabled" href="#">禁用的按钮样式链接</a>

	<br><br>
	<a class="btn btn-default" role="button" href="#">链接</a>
	<button class="btn btn-default" type="submit">按钮</button>
	<input class="btn btn-default" type="button" value="输入">
	<input class="btn btn-default" type="submit" value="提交">

</body>
</html>
