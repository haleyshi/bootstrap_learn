<!DOCTYPE html>
<html>
<head>
	<title>Form Demos</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<form role="form">
	<div class="form-group">
		<label for="input1">输入框</label>
		<input type="input1" id="name" class="form-control" placehoder="请输入姓名">
	</div>
	
	<div class="form-group">
		<label for="text1">文本框</label>
		<textarea id="text1" class="form-control" rows="5"></textarea>
	</div>

	<label>复选框</label>
	<div class="checkbox">
		<label><input type="checkbox" id="checkbox1" value="opt1">选项1</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" id="checkbox2" value="opt2">选项2</label>
	</div>

	<label>单选框</label>
	<div class="radio">
		<label><input type="radio" name="radioOptions" id="radio1" value="opt1">选项1</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="radioOptions" id="radio2" value="opt2">选项2</label>
	</div>

	<label>内联的复选框</label>
	<div>
		<label class="checkbox-inline"><input type="checkbox" id="checkbox11" value="opt11">选项11</label>
		<label class="checkbox-inline"><input type="checkbox" id="checkbox12" value="opt12">选项12</label>
		<label class="checkbox-inline"><input type="checkbox" id="checkbox13" value="opt13">选项13</label>
	</div>

	<label>内联的单选框</label>
	<div>
		<label class="radio-inline"><input type="radio" name="radioOptions1x" id="radio11">选项11</label>
		<label class="radio-inline"><input type="radio" name="radioOptions1x" id="radio12">选项21</label>
		<label class="radio-inline"><input type="radio" name="radioOptions1x" id="radio13">选项31</label>
	</div>

	<div class="form-group">
		<label>选择列表</label>
		<select class="form-control">
			<option>选项1</option>
			<option>选项2</option>
			<option>选项3</option>
			<option>选项4</option>
			<option>选项5</option>
		</select>
	</div>

	<div class="form-group">
		<label>可多选的选择列表</label>
		<select multiple class="form-control">
			<option>选项1</option>
			<option>选项2</option>
			<option>选项3</option>
			<option>选项4</option>
			<option>选项5</option>
		</select>
	</div>
</form>
</body>
</html>
