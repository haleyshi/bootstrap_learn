<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-striped table-bordered table-hover table-condensed">
	<caption>施启扬最爱零食列表</caption>
	<thead>
		<tr>
			<th>名称</th>
			<th>生产商</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>薯条</td>
			<td>薯条三兄弟</td>
		</tr>
		<tr>
			<td>巧克力</td>
			<td>Royce</td>
		</tr>
		<tr>
			<td>曲奇饼干</td>
			<td>奥利奥</td>
		</tr>
		<tr>
			<td>可乐</td>
			<td>可口可乐</td>
		</tr>
	</tbody>
</table>

<table class="table">
	<caption>施启扬最爱零食库存情况</caption>
	<thead>
		<tr>
			<th>名称</th>
			<th>生产商</th>
			<th>库存状态</th>
		</tr>
	</thead>
	<tbody>
		<tr class="active">
			<td>薯条</td>
			<td>薯条三兄弟</td>
			<td>采购中</td>
		</tr>
		<tr class="success">
			<td>巧克力</td>
			<td>Royce</td>
			<td>充足</td>
		</tr>
		<tr class="warning">
			<td>曲奇饼干</td>
			<td>奥利奥</td>
			<td>不足</td>
		</tr>
		<tr class=danger>
			<td>可乐</td>
			<td>可口可乐</td>
			<td>缺货</td>
		</tr>
	</tbody>
</table>

<div class="table-responsive">
	<table class="table">
		<caption>施启扬最爱零食库存情况 - 适配小屏幕</caption>
		<thead>
			<tr>
				<th>名称</th>
				<th>生产商</th>
				<th>库存状态</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>薯条</td>
				<td>薯条三兄弟</td>
				<td>采购中</td>
			</tr>
			<tr>
				<td>巧克力</td>
				<td>Royce</td>
				<td>充足</td>
			</tr>
			<tr>
				<td>曲奇饼干</td>
				<td>奥利奥</td>
				<td>不足</td>
			</tr>
			<tr>
				<td>可乐</td>
				<td>可口可乐</td>
				<td>缺货</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
