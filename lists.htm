<!DOCTYPE html>
<html>
<head>
	<title>列表示例</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<h4>有序列表</h4>
	<ol>
		<li>薯条</li>
		<li>巧克力</li>
		<li>饼干</li>
		<li>可乐</li>
	</ol>

	<h4>无序列表</h4>
	<ul>
		<li>薯条</li>
		<li>巧克力</li>
		<li>饼干</li>
		<li>可乐</li>
	</ul>

	<h4>未定义样式列表</h4>
	<ul class="list-unstyled">
		<li>薯条</li>
		<li>巧克力</li>
		<li>饼干</li>
		<li>可乐</li>
	</ul>

	<h4>内联列表</h4>
	<ul class="list-inline">
		<li>薯条</li>
		<li>巧克力</li>
		<li>饼干</li>
		<li>可乐</li>
	</ul>

	<h4>定义列表</h4>
	<dl>
		<dt>薯条</dt>
		<dd>薯条三兄弟</dd>
		<dt>巧克力</dt>
		<dd>Roycee</dd>
	</dl>

	<h4>水平的定义列表</h4>
	<dl class="dl-horizontal">
		<dt>薯条</dt>
		<dd>薯条三兄弟</dd>
		<dt>巧克力</dt>
		<dd>Royce</dd>
	</dl>
</body>
</html>
