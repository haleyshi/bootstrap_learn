<!DOCTYPE html>
<html>
<head>
	<title>Other Assistant Classes</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<p>关闭图标
	<button type="button" class="close" aria-hidden="true">
		&times;
	</button>
</p>

<p>插入符
	<span class="caret"></span>
</p>

<div class="pull-left">向左浮动</div>
<div class="pull-right">向右浮动</div>

<div>Normal Default DIV</div>

<div class="row">
	<div class="center-block" style="width:200px;background-color:#ccc;">center-block实例</div>
</div>

<div class="row" style="padding: 91px 100px 19px 50px;">
  	<div class="show" style="left-margin:10px;width:300px;background-color:#ccc;">
    	这是 show class 的实例
   	</div>
   	<div class="hidden" style="width:200px;background-color:#ccc;">
      	这是 hide class 的实例
   	</div>
</div>

<div class="clearfix"  style="background: #D8D8D8;border: 1px solid #000;padding: 10px;">
   	<div class="pull-left" style="background:#58D3F7;">
      	向左浮动
   	</div>
   	<div class="pull-right" style="background: #DA81F5;">
      	向右浮动
   	</div>
   	<div>Normal Default DIV</div>
</div>

<!--sr-only只对屏幕阅读器有效-->
<div class="row" style="padding: 91px 100px 19px 50px;">
   	<form class="form-inline" role="form">
	   	<div class="form-group">
	      	<label class="sr-only" for="email">Email 地址</label>
	      	<input type="email" class="form-control" placeholder="Enter email">
	   	</div>
	   	<div class="form-group">
	      	<label class="sr-only" for="pass">密码</label>
	      	<input type="password" class="form-control" placeholder="Password">
	   	</div>
   	</form>
</div>

</body>
</html>
