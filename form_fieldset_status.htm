<!DOCTYPE html>
<html>
<head>
	<title>Form FieldSet Class</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<form role="form" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">焦点</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="text1" name="text1" placeholder="焦点">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">禁用1</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="text2" name="text2" placeholder="禁用1" disabled>
		</div>
	</div>

	<fieldset disabled>
		<div class="form-group">
			<label class="col-sm-2 control-label">禁用2</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="text3" name="text3" placeholder="禁用2">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">禁用3</label>
			<div class="col-sm-10">
				<select id="select1" class="form-control">
					<option>选项1</option>
					<option>选项2</option>
					<option>选项3</option>
				</select>
			</div>
		</div>
	</fieldset>

	<div class="form-group has-success">
		<label class="col-sm-2 control-label">成功</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="success1">
		</div>
	</div>

	<div class="form-group has-warning">
		<label class="col-sm-2 control-label">警告</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="warning1">
		</div>
	</div>

	<div class="form-group has-error">
		<label class="col-sm-2 control-label">错误</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="error1">
		</div>
	</div>
</form>
</body>
</html>
